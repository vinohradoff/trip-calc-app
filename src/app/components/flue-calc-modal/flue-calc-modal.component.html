<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Отмена</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" size="small">Расчет</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true" [disabled]="form.invalid"
        >Сохранить</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [formGroup]="form">
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="Дозаправка топлива (л)"
      formControlName="flueCount"
      type="number"
      min="0"
      errorText="Неверное значение"
      [counter]="true"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="(X) *Пройденая дистанция (км)"
      type="number"
      min="0"
      errorText="Неверное значение"
      formControlName="distance"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="(Y) *Вес груза (т.)"
      type="number"
      min="0"
      errorText="Неверное значение"
      formControlName="weight"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="(V) *Коеф-ент. норм расхода топлива (%)"
      type="number"
      formControlName="coefficient"
      errorText="Неверное значение"
    ></ion-input>
  </ion-item>
</ion-content>
