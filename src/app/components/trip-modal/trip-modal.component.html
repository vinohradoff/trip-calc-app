<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Отмена</ion-button>
    </ion-buttons>
    <ion-title>Новая поездка</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true" [disabled]="form.invalid"
        >Создать</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [formGroup]="form">
  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="*Название поездки"
      formControlName="name"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="*Показания одометра (км)"
      type="number"
      formControlName="odometrValue"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="*Наличие топлива (л)"
      type="number"
      formControlName="flueCount"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="stacked"
      label="*Наличие addBlue (л)"
      type="number"
      formControlName="addBlueCount"
    ></ion-input>
  </ion-item>
</ion-content>
